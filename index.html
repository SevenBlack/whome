<script type="text/javascript">

    var shopId = 'fb61ae73-d60c-4856-a1ae-73d60c38568b';
    var isWxBrowser = WXUtil.isWeixin();
    WXUtil.setPrefix("");

    if (shopId == '0422c58b-985d-4c26-a2c5-8b985ddc2643'){
        window.location.href = 'http://em.ematong.com/emallwap/whome/2844a0d7-f550-474d-84a0-d7f550574d89';
    }else if (shopId == '26824c5b-6560-44da-824c-5b656024dab6'){
        window.location.href = 'http://em.ematong.com/emallwap/whome/d38f4b44-ca9e-43ed-8f4b-44ca9e83ed51';
    }else if (shopId == '7155ecf5-9abe-48d8-95ec-f59abe88d841'){
        window.location.href = 'http://em.ematong.com/emallwap/whome/9c610919-7ba7-4382-a109-197ba7e382bc';
    }

    if(isWxBrowser){
        WXUtil.hideOptionMenu();
        var openId = WXUtil.get_Storage("openId");
        if(!WXUtil.checkMParam(openId)){
            openId = WXUtil.getParamenter("openId");
            if(!WXUtil.checkMParam(openId)){
                WXUtil.set_Storage("appId",'wx3d4b2c51a56d1dd9');
                WXUtil.getOpenId('wx3d4b2c51a56d1dd9','fb61ae73-d60c-4856-a1ae-73d60c38568b','http://wx.ematong.com/wx-proxy-web');
            }else{
                WXUtil.set_Storage("openId",openId);
                WXUtil.set_delOpenid(openId);
                setVerifyWxNo(shopId,openId);
            }
        }else{

            if (WXUtil.get_Storage("userionfo_s") == "true"){
                //如果已经通过网页授权获取过用户信息
                if (WXUtil.checkMParam(WXUtil.getParamenter("openId"))){
                    WXUtil.set_delOpenid(openId);
                }else{
                    refreshUserInfo(openId);
                }
            }else{
                setVerifyWxNo(shopId,openId);
            }

        }
    }

    function setVerifyWxNo(shopid,wxno){
        var buyerid=WXUtil.get_Storage("buyerid");
        if(!buyerid || buyerid==0){
            $.ajax({
                url:"/wxutil/verifyWxNo",
                type:"POST",
                data:{shopid:shopid,wxno:wxno},
                dataType:"json",
                async:false,
                success:function(data){
                    if(data.flag == 0){//验证成功
                        var buyerid = data.buyerid;
                        if(buyerid){
                            WXUtil.set_Storage("buyerid", buyerid);
                            bid = buyerid; //验证后重新赋值bid,因为bid在footer页面做初始化。
                        }
                        if (data.refreshToken && data.refreshToken == 1){
                            WXUtil.set_Storage("userionfo_s","true"); //需要采用网页授权获取用户信息
                            var appId = WXUtil.get_Storage("appId");
                            WXUtil.getOpenUserInfo(appId,'fb61ae73-d60c-4856-a1ae-73d60c38568b','http://wx.ematong.com/wx-proxy-web');
                            return;
                        }
                        if (typeof checkCallback == "function"){
                            checkCallback();
                        }
                    }
                }
            });
        }
    }

    function refreshUserInfo(openId){
        $.post("/wxutil/refreshUserInfo/fb61ae73-d60c-4856-a1ae-73d60c38568b/" + openId,{},function(){
            WXUtil.set_Storage("userionfo_s","") ; //清空获取用户信息的标识
        });
    }

    $.post("/wxutil/writeLog",{shopid:shopId},function(data){},"json");
    //弹窗提示
    function dialog(str){
        easyDialog({
            HTML:"<div id='blackDialog'>"+str+"</div>",
            timeout:1.5,
            bgOpacity:0,
            zIndex:9000000
        });
    }
    function dialogNoClose(str){
        easyDialog({
            HTML:"<div id='blackDialog'>"+str+"<span id='easyDialogCloseBtn'></span></div>",
            timeout:1.5,
            bgOpacity:0,
            timeout:0,
            clickClose:false,
            zIndex:9000000
        });
    }
    function dialog5s(str){
        easyDialog({
            HTML:"<div id='blackDialog'>"+str+"</div>",
            timeout:5,
            bgOpacity:0,
            zIndex:9000000
        });
    }

</script>

<script>

    function checkMParam(value){
        if(value != null && value != undefined && value != "" && value != "null" && value != "NULL" && value != "undefined" && value != "UNDEFINED"){
            return true;
        }
        return false;
    }



    //搜索
    (function(){
        var search_fix = $('.search_fix'),
                hash_cur = location.hash,
                hash_prev;

        $(window).on('hashchange',function(){
            var hash = location.hash;
            //将操作历史以hash驱动，以支持手机后退操作
            if(/search_/.test(hash)){
                if(window.banner){//自定义模板的banner
                    banner.forEach(function(e){//停止banner循环
                        e.stopAutoplay();
                    });
                }
                $('#wrap').stop().animate({left:-750},300,'linear',function(){
                    $(this).hide();
                });
                $('.fix-bottom-nav').stop().animate({marginLeft:-1125},300,'linear',function(){
                    $(this).hide();
                });
                search_fix.show().stop().animate({marginLeft:-375},300,'linear');
            }else{//取消搜索
                $('#wrap').show().stop().animate({left:0},300,'linear');
                $('.fix-bottom-nav').show().stop().animate({marginLeft:-375},300,'linear');
                search_fix.stop().animate({marginLeft:375},300,'linear',function(){
                    $(this).hide();
                });
                if(window.banner){//自定义模板的banner
                    banner.forEach(function(e,i){//开始banner循环
                        setTimeout(function(){
                            e.startAutoplay();
                        },i*150);
                    });
                }

            }
            hash_prev = hash_cur;
            hash_cur = hash;
        }).trigger('hashchange');

        $('.index_discount a.search,#wrap .top_input').touchend_click(function(){
            if($(this).attr("go")=="no"){
                return;
            }
            location.hash = 'search_'+Date.now();
        });

        search_fix.find('.cancel').touchend_click(function(){
            if(hash_prev === hash_cur){//通过带hash:search_的链接引过来的页面
                location.hash = '';
            }else{
                window.history.back();
            }
        });

        $(".search_scroll a[sortsid]").touchend_click(function(){
            showChildrenSorts(this);
            var li = $(this).closest('li');
            li.siblings().removeClass('cur');
            li.hasClass('cur')?$(this).closest('li').removeClass('cur'):$(this).closest('li').addClass('cur');
        });

    }());

    function showChildrenSorts(obj){
        var $this = $(obj);
        var parentId = $this.attr("sortsid");
        var level = $this.attr("level");

    // 公告内容滚动 target：jQuery选择器，height：容器高度，speed：滚动速度，delay：停留时间
    function scrollContent(target, height, speed, delay) {
        var timer;
        target.attr('isScorll', 'true');
        target.html(target.html() + target.html());
        target.scrollTop(0);

        function start() {
            timer = setInterval(scrolling, speed);
            var isScrolling = target.attr('isScorll');
            if (isScrolling == 'true') {
                target.scrollTop(target.scrollTop() + 1);
            }
        }

        function scrolling() {
            if (target.scrollTop() % height != 0) {
                target.scrollTop(target.scrollTop() + 1);
                if (target.scrollTop() >= target[0].scrollHeight / 2) {
                    target.scrollTop(0);
                }
            } else {
                clearInterval(timer);
                setTimeout(start, delay);
            }
        }
        setTimeout(start, delay);
    }

    $(function () {

        $('div .annoBox').each(function() {

            if (item.find('li').length >= 2) {  // 一个公告框中包含2条或以上的公告
                var target = item.find('ul');           // 公告框
                scrollContent(target, 50, 10, 3000);    // 启动滚动
            }
        });
    });

    player = {  // 音频播放器
        id : '#player',    // 播放器id
        status : 0,         // 当前播放状态：0=暂停；1=播放
        timer : null,       // 定时器，定时检查音频是否播放完毕
        audio : null,       // 播放器
        audioSwitch : null, // 播放器开关
        smartPlay : function (e, src) {
            player.init(e, src);
            if (status == 0) {          // 暂停中
                player.play();
            } else if (status == 1) {   // 播放中
                player.pause();
            }
        },
        init : function (e, src) {
            audio = $(player.id)[0];
            audio.src = src;
            audioSwitch = $(e);
            if (audioSwitch.attr("status")) {
                status = audioSwitch.attr("status");
            } else {
                audioSwitch.attr("status", 0);
            }
        },
        play : function () {    // 播放
            audio.play();
            $('.animate').attr('status', 0);        // 所有的播放开关都设置为暂停状态
            $('.animate').removeClass('animate');  // 所有喇叭显示暂停样式
            audioSwitch.attr('status', 1);          // 当前播放开关设置为播放状态
            audioSwitch.addClass('animate');        // 当前喇叭显示播放样式
            timer = setInterval("player.check()", 1000);

            $('.annoBox ul').attr('isScorll', 'true');      // 恢复所有公告框滚动
            audioSwitch.closest('ul').attr('isScorll', 'false');    // 当前公告框停止滚动
        },
        pause : function () {   // 暂停
            audio.pause();
            audioSwitch.attr('status', 0);      // 当前播放开关设置为暂停状态
            audioSwitch.removeClass('animate'); // 当前喇叭显示暂停样式
            clearInterval(timer);

            audioSwitch.closest('ul').attr('isScorll', 'true'); // 当前公告框启动滚动
        },
        check : function () {   // 检查播放进度
            if (audio.ended) {  // 播放完毕
                player.pause();
                $('.annoBox ul').attr('isScorll', 'true');  // 恢复所有公告框滚动
            }
        }
    }
